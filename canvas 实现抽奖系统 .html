<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" charset="utf-8" />
    <meta http-equiv="content-type" content="text/html" />
    <title>demo</title>
    <style type="text/css">
       canvas{
        background:#eee;
       }
    </style>
    <script>
    
     window.onload=function(){
      var canvas=document.getElementById("canvas");
      var cobj=canvas.getContext("2d");
      //抽奖旋转盘
   cobj.lineWidth=8;
   
   cobj.translate(200,300);
   var angle=0;
   var step=60+10*Math.random();
   var t=setInterval(function(){
    angle+=step;
    if(step<=0){
        step==0       
        clearInterval(t);
    }else{
       step-=0.5;     //step作用让他慢慢速度变缓慢
    }
   
    cobj.clearRect(-200,-300,600,600);
        cobj.moveTo(200,0);
        cobj.lineTo(350,0);
        cobj.stroke();
        cobj.save();       //将现有状态存储，避免重复叠加
         cobj.rotate(angle*Math.PI/180);
        var colorr=["red","green","yellow","blue","black"];
        for(var i=1;i<6;i++){
            cobj.beginPath();
            cobj.moveTo(0,0);
            cobj.arc(0,0,150,(i-1)*72*Math.PI/180,i*72*Math.PI/180);
             cobj.fillStyle=colorr[i-1];
            cobj.closePath();
            cobj.fill();
       }
       //中间白色圆
       cobj.beginPath();
       cobj.fillStyle="#fff";
       cobj.arc(0,0,50,0,2*Math.PI)
       cobj.fill();
       //字
       var arr=["100","10","20","30","50"];
       for(var j=0;j<5;j++){
        cobj.save()
        cobj.fillStyle="#fff";
        cobj.font="20px 微软雅黑";
        cobj.rotate(j*70*Math.PI/180);
        cobj.fillText(arr[j],80,60);
        cobj.restore();

       }
      cobj.restore();
 
   
   },100)
   
   
   
   
   
   
   
   
    }
    </script>
</head>


<body>
   <canvas width="1500px" height="1500px" id="canvas"></canvas>
  


</body>
</html>
